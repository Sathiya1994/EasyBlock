<div class="container" style="width: 500px;">

    <h2>Login</h2>
  
    <form #loginForm = "ngForm" (ngSubmit)= "onClick()">
  
      <div class="form-group">
  
        <label for="username">User Name:</label>
  
        <input  type="username" class="form-control"  placeholder="Enter User Name" name="username" [(ngModel)] = "user.username">
  
      </div>
  
      <div class="form-group">
  
        <label for="password">LastName:</label>
  
        <input type="password" class="form-control"  placeholder="Enter Password" name="password" [(ngModel)] = "user.password">
  
      </div>
      <button type="submit" class="btn btn-info">Login</button>
      <button type="button" (click)="loadRegistration()" class="btn btn-link">SignUp</button>
      </form>
</div>
